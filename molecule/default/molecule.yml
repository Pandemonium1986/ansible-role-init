---
dependency:
  name:               galaxy
  enabled:            false
driver:
  name:               docker
lint:
  name:               yamllint
platforms:
  - name:             molecule-debian9
    hostname:         debian9
    image:            pandemonium1986/debian9:latest
    pull:             true
    pre_build_image:  true
    tty:              true
    override_command: false
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged:       true
provisioner:
  name:               ansible
  lint:
    name:             ansible-lint
scenario:
  name:               default
verifier:
  name:               testinfra
  lint:
    name:             flake8
  enabled:            false
