---
- name:            Verify
  hosts:           all
  gather_facts:    true
  tasks:
  - name:          Run of each application # noqa 301
    command:
      cmd:         "{{ item }}"
    register:      apps_res
    ignore_errors: true
    loop:
      - "dig -v"
      - "nslookup -version"
      - "curl --version"
      - "dkms --version"
      - "git --version"
      - "gpg2 --version"
      - "htop --version"
      - "man --version"
      - "locate --version"
      - "nmap --version"
      - "sudo --version"
      - "tmux -V"
      - "tree --version"
      - "unzip -h"
      - "vim --version"
      - "zsh --version"
  - name:          Ensure app is installed and running
    assert:
      that:
        - item.rc == 0
      quiet:       true
      fail_msg:    "{{ item.cmd }} does not seem to be available"
      success_msg: "{{ item.cmd }} is available"
    loop:          "{{ apps_res.results }}"
