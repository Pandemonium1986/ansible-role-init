---
- name: Include OS-specific variables (Debian).
  include_vars: "{{ ansible_distribution }}-{{ ansible_distribution_version.split('.')[0] }}.yml"
  when: ansible_os_family == 'Debian'

- name: Include OS-specific variables (RedHat).
  include_vars: "{{ ansible_distribution }}-{{ ansible_distribution_version.split('.')[0] }}.yml"
  when: ansible_os_family == 'RedHat'

- include_tasks: setup-{{ ansible_distribution }}.yml
  when: ansible_os_family == 'Debian'

- include_tasks: setup-{{ ansible_distribution }}.yml
  when: ansible_os_family == 'RedHat'

- name: Install packages
  package:
    name: "{{ _packages }}"
    state: present

- name: Ensure group "user_name" exists
  group:
    name: "{{ item.user_name }}"
    state: present
  loop: "{{ init_users|flatten(levels=1) }}"

- name: Create default users
  user:
    name: "{{ item.user_name }}"
    comment: "{{ item.user_comment }}"
    append: yes
    expires: -1
    generate_ssh_key: yes
    # group: "{{ item.user_name }}"
    groups: "{{ item.user_groups | default (item.user_name) }}"
    home: "{{ item.user_home }}"
    password: "{{ item.user_password }}"
    shell: /bin/zsh
    ssh_key_bits: 4096
    ssh_key_comment: fake_key
    ssh_key_file: .ssh/id_rsa
    ssh_key_type: rsa
    state: present
    update_password: on_create
  loop: "{{ init_users|flatten(levels=1) }}"

- name: Copy ssh banner
  copy:
    src: banner.txt
    dest: /etc/banner.txt
    owner: root
    group: root
    mode: 0640

- name: Ensure Banner is enabled
  lineinfile:
    path: /etc/ssh/sshd_config
    state: present
    regexp: '^#Banner none$'
    line: 'Banner /etc/banner.txt'
    backrefs: yes
  notify: RESTART_SSHD
